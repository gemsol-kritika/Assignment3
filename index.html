<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Assignment Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 bg-info border border-dark">
          <h3 class="mx-auto pl-5 py-3 my-2 border border-dark" style="text-align: center;">
            STUDENT REGISTRATION FORM
          </h3>
          <form>
            <div class="form-group row">
              <label for="inputName" class="col-sm-3 col-form-label">Name:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control rounded-0" id="inputName" placeholder="Enter Your Full Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="FName" class="col-sm-3 col-form-label">Father's Name:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control rounded-0" id="FName">
              </div>
            </div>
            <div class="form-group row">
              <label for="MName" class="col-sm-3 col-form-label">Mother'sName:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control rounded-0" id="MName">
              </div>
            </div>
            <div class="form-group row">
              <label for="number" class="col-sm-3 col-form-label">Phone No:</label>
              <div class="col-sm-7">
                <input type="number" class="form-control rounded-0" id="number" placeholder="9719xx">
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">Email:</label>
              <div class="col-sm-7">
                <input type="email" class="form-control rounded-0" id="inputName" placeholder="Enter Your Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="Gender" class="col-sm-3 col-form-label">Gender:</label>
            <div class="form-check form-check-inline col-sm-2">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline col-sm-2">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline col-sm-2">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Others">
              <label class="form-check-label" for="inlineRadio3">Others</label>
            </div>
          </div>
          <div class="row">
            <label for="inputDate" class="col-sm-3 col-form-label">Date Of Birth:</label>
            <div class="col-sm-8">
            <input type="date">  (dd-mm-yyyy)
            </div>
          </div>
          <div class="form-group row">
            <label for="inputAddress" class="col-sm-3 col-form-label">Address:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control rounded-0" id="Address" placeholder="Street:- House:- Road:-">
            </div>
          </div>
          
        </form>
        </div>
        <div class="col-6 bg-info "></div>
      </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
